<ion-header>

  <ion-navbar >
    <ion-title style="text-align: center" >Gallery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <img src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage === null">
    <h3 [hidden]="lastImage !== null">Gallery</h3>


    <!-- <div class="btn">
        <button ion-button><ion-icon name="videocam"></ion-icon></button>
       <button ion-button><ion-icon name="microphone"></ion-icon></button>
    </div> -->

</ion-content>
<ion-footer>
    <ion-toolbar color="primary">
      <ion-buttons>
        <button ion-button icon-left (click)="presentActionSheet()">
          <ion-icon name="camera"></ion-icon>Image
      
        </button>
        <button ion-button icon-left (click)="uploadImage()" [disabled]="lastImage === null">
          <ion-icon name="cloud-upload"></ion-icon>Upload
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
